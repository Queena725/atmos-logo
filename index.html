<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atmos â€” Living Logo (Works Offline + With API)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="logo.js" defer></script>
  <style>
    html, body { margin:0; padding:0; background:#ffffff; overflow:hidden; font-family:system-ui, sans-serif; }
    #controls {
      position: fixed; top: 14px; left: 14px;
      background: rgba(0, 0, 0, 0.75); color:#fff;
      padding: 12px 16px; border-radius: 2px; backdrop-filter: blur(6px);
    }
    #controls label { display:block; font-size:14px; margin:6px 0 4px; }
    input[type=range]{ width:180px; accent-color:#fff; }
    button{ margin-top:10px; width:100%; border:0; padding:8px 10px; border-radius:2px; background:#fff; color:#000; font-weight:700; cursor:pointer;}
    button:hover{ background:#e9e9e9;}
    .hint{ position:fixed; right:14px; bottom:14px; color:#000000; font-size:12px;}
  </style>
</head>
<body>
  <div id="controls">
    <div style="font-weight:700;margin-bottom:6px;">Loading...</div>
    <label> Temperature</label>
    <input id="tempSlider" type="range" min="-10" max="40" value="25" step="1">
    <label> Humidity</label>
    <input id="humiditySlider" type="range" min="0" max="100" value="70" step="1">
    <button id="refreshData"> Refresh Weather (API)</button>
  </div>
  <div class="hint">If API fails, sliders still work.</div>
</body>
</html>
